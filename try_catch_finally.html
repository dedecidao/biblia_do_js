<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch on JS</title>
    <script>
        /* Declaracao de num, com o input de usuario e verificacao se o numero é maior que 10 caso |True| output na tela, caso |False| lança o erro na variavel Error da um catch e imprime  */
        // Acessando o metodo ".message"
        var num;

        try {
            num = prompt("Digite um numero");
            if (num < 10) {
                throw new Error("Valor invalido o valor deve ser maior que 10");
            }
            document.write(num);
        } catch (error) {

            document.write(error.message);
        }
    </script>
</head>

<body>

</body>

</html>

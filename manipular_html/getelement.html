<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando elementos html com JS</title>


</head>

<body>
    <p id="texto">Andre Luis Araujo</p>
    <div id="caixa"> Caixa</div>

    <script>
        document.getElementById("texto").style.backgroundColor = "#F00"; //Aplicando estilo dinamicamente na mesma linha
        document.getElementById("texto").style.fontSize = "50px";
    </script>
</body>

</html>

<body>
    <script>
        mochila = new Array();
        var item1 = ["faca", 2];
        item2 = ["espada", 1];
        item3 = ["feijao", 5];
        item4 = ["pregos", 45];

        mochila.push(item4);
        mochila.push(item2);
        mochila.push(item3);
        mochila.push(item4);


        for (var linha = 0; linha < 4; linha++) { //Percorre o primeiro vetor entrando em cada elemento salvando a posicao iniciando 0

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado de 6 lados aplicando o conhecimento dos Metodos Random da Classe .Math</title>
</head>
<body>


    <script>
        /* DADOS DE SEIS LADOS FAZENDO O USO DA CLASSES MATH */
        
        var dado = 5;
        dado = Math.round((Math.random() * dado) + 1 ); /* a inserção de um inteiro para que o valor não seja nulo, diferença imposta na inicialização da variavel */
        document.write(dado);


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacos de Repeticao</title>
</head>
<body>
    <script>
        var cont;
        /* EStrutura de Loop + FOR + */
        for (cont =0; cont<10; cont++) {
             document.write("Andre Luis Araujo" + "<br>");
        };
        
        



        /* Criaca de um vetor e impressao usando o FOR PADRAO  e usando o METODO do PRONT para Push no Array*/
        var vetor = [];

        for (index = 0; index < 10; index++) {
            vetor.push(prompt("Type above the number to push on Array:"));
        }

        for (index = 0; index < vetor.length; index++) {
            document.write(vetor[index] + " , ");
        }




    </script>
    
</body>
</html>

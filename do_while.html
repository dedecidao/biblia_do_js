<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* Contador que imprime uma contagem apresentando o loop while */

        var contador = 1;


        while (contador < 10) {
            document.write(contador + " ");
            contador++;
        }
    </script>




</head>

<body>

</body>

</html>

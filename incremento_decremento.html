<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var num = 20;

        var num = num+1;

        /* Forma reduzida de fazer um incrimento (Adicionar + uma unidade daquele elemento) */
        num++;
        /* Forma reduzida de diminuir um item  */
        num--;
        /* Incrementar DOIS itens */
        num+=2;
        /* Decrementar DOIS itens */
        num-=2;
        
        var num2 = 10;

        num=num*-1; //Forma nao reduzida de trocar o modulo de um numero 
        num2*=-1; //Forma reduzida de trocar o modulo de um numero 

        /* Forma reduzida de multiplar um item  */

        /* Forma reduzida de Dividir um item  */

        document.write(num + " " + "<br>");
        document.write(num2 + " ") + "<br>";

    </script>

</head>

</body>
</html>
